<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone-screen"> <!-- screen -->
        <div class="top-menu maincolor"> <!-- top GUI with the main color -->
            <a id="back" ><img src="../Img/Return-icon.png" alt="placeholder" class="return"/></a>
        </div>
        
        <div class="main-body" id="screen-body"> <!-- Body -->
            <div class="screen-space" id="main-body">
                <div class="profile">
                    <img src="https://firstbenefits.org/wp-content/uploads/2017/10/placeholder-300x300.png" alt="placeholder"/>
                    <div class="name">
                        <label id="name" class="user-style">nome</label>
                    </div>
                </div>
                <br><br><br><br>
                <div>
                    <div class="section">
                        <p id="email"></p>
                        <a id="Echange" class="setting"><img src="../Img/Edit-icon.png" alt="placeholder" class="setting"/></a>
                    </div>
                    <div class="section">
                        <p id="age"></p>
                        <a id="Achange"><img src="../Img/Edit-icon.png" alt="placeholder" class="setting"/></a>
                    </div>
                    <div class="section">
                        <p id="phonenumber"></p>
                        <a id="Pchange"><img src="../Img/Edit-icon.png" alt="placeholder" class="setting"/></a>
                    </div>
                    <div class="section">
                        <p id="subscription">Subscrição</p>
                        <a id="Schange"><img src="../Img/Edit-icon.png" alt="placeholder" class="setting"/></a>
                    </div>
                    <div class="section">
                        <p id="weight"></p>
                        <a id="Wchange"><img src="../Img/Edit-icon.png" alt="placeholder" class="setting"/></a>
                    </div>
                    <div class="section">
                        <p id="calories"></p>
                        <a id="Cchange"><img src="../Img/Edit-icon.png" alt="placeholder" class="setting"/></a>
                    </div>
                </div>
                <a id="logout">Logout</a>
            </div>
        </div>
    </div>
    <script type="module" src="profile.js"></script>
</body>
</html>
