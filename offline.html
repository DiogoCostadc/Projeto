<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <style>
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #e0e0e0;
      }
      .phone-screen {
        width: 375px;
        height: 667px;
        margin: 20px auto;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 25px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        flex-direction: column;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      .screen-space{
        height: 100%;
        overflow-y:auto;
      }
      .row1 {
        flex: 1;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5em;
        font-weight: bold;
      }
      .row2 {
        flex: 3;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .row2 input {
        padding: 9px;
        width: 94%;
        border: 1px solid #ccc;
        border-radius: 12px;
        font-size: 1em;
      }
      .login-btn {
        padding: 12px;
        margin-top: 20px;
        background-color:#E23C03;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        width: 100%;
      }
      .login-btn:hover {
        background-color:#FF5920;
      }
      .row2 a {
        text-align: center;
        margin-top: 16px;
        color: #E23C03;
        text-decoration: none;
        font-size: 0.9em;
      }
      .signup-text {
        text-align: center;
        margin-top: 25px;
        font-size: 0.9em;
      }
      .signup-text a {
        color: #E23C03;
        text-decoration: none;
      }
      .text{
        margin: 4px;
        color: #FF5920;
      }
      .row3{
        margin-top: 16px;
      }
      .maincolor{
        color: #E23C03;
      }
      .secondcolor{
        color: #FF5920;
      }
      .tips{
        display: flex;
        justify-content: space-between;
        align-items: center, top;
      }
      a{
        color: #E23C03;
      }
    </style>

    <div class="phone-screen"> <!-- screen -->
        <div class="top-menu maincolor"> <!-- top GUI with the main color -->
            <div class="search-area"> <!-- search -->
                <label class="searchbar" id="header">
                    <!-- Nome do plano -->
                </label>
            </div>
            
        </div>
        
        <div class="main-body" id="screen-body"> <!-- Body -->
            <div class="screen-space" id="main-body">
                <div id="list">
                    <!-- Lista aparece aqui -->
                     <h2>Sem ligação à internet :[</h2>
                     <button id="teste" type="button" class="login-btn">Refresh</button>
                    
                </div>
            </div>
        </div>
    </div>

    <script>
let teste = document.getElementById("teste")

teste.addEventListener("click", async()=>{
  window.location.reload(true)
})
    </script>
</body>
</html>
