<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone-screen"> <!-- screen -->
        <div class="top-menu maincolor"> <!-- top GUI with the main color -->
            <div class="search-area"> <!-- search -->
                <input type="text" placeholder="Search:" class="searchbar">
                <img src="../Img/search.png" class="icon">
            </div>
            <div class="profile-area"> <!-- profile -->
                <a href="#" id="profileclick">
                    <img src="https://firstbenefits.org/wp-content/uploads/2017/10/placeholder-300x300.png" class="profile">
                </a>
            </div>
        </div>
        
        <div class="main-body" id="screen-body"> <!-- Body -->
            
        </div>

        <div class="bottom-menu maincolor"> <!-- bottom GUI with the main color -->
            <div class="item" id="plans">
                <a href="#">
                    <img src="../Img/Home.png" class="toolbaricons" id="Hicon">
                    <label>Home</label>
                </a>
            </div>
            <div class="item" id="myplans">
                <a href="#">
                    <img src="../Img/myplans.png" class="toolbaricons" id="Micon">
                    <label>My Plans</label>
                </a>
            </div>
            <div class="item" id="create">
                <a href="#">
                    <img src="../Img/create.png" class="toolbaricons">
                    <label>New Plan</label>
                </a>
            </div>
        </div>
    </div>
    <script type="module" src="home.js"></script> 
</body>
</html>
