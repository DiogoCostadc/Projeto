<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="phone-screen"> <!-- screen -->
        <div class="top-menu maincolor"> <!-- top GUI with the main color -->
            <div class="search-area"> <!-- search -->
                <input type="text" placeholder="Search:" class="searchbar">
                <img src="../Img/search.png" class="icon">
            </div>
            <div class="profile-area"> <!-- profile -->
                <img src="https://firstbenefits.org/wp-content/uploads/2017/10/placeholder-300x300.png" class="profile">
            </div>
        </div>
        
        <div class="main-body"> <!-- Body -->
            <div class="screen-space" id="main-body">
                <h2 class="text-maincolor" style="text-align: center;">What's new?</h1>
                <div class="news-board"> <!-- What's new board -->
                    <label>A melhor app entre a turma toda 100% confiavel</label>
                </div>
                <hr>
                <div class="list"> <!-- Lista -->
                    <div id="col-1" class="cols"> <!-- Coluna 1 -->
                    </div>
                    <div id="col-2" class="cols"> <!-- Coluna 2 -->
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-menu maincolor"> <!-- bottom GUI with the main color -->
            <div class="item" id="home">
                <a href="#">
                    <img src="../Img/SELECT-Home.png" class="toolbaricons">
                    <label>Home</label>
                </a>
            </div>
            <div class="item" id="myplans">
                <a href="#">
                    <img src="../Img/myplans.png" class="toolbaricons">
                    <label>My Plans</label>
                </a>
            </div>
            <div class="item" id="create">
                <a href="#">
                    <img src="../Img/create.png" class="toolbaricons">
                    <label>New Plan</label>
                </a>
            </div>
        </div>
    </div>
    <script type="module" src="home.js"></script> 
</body>
</html>
